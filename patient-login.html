<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - CareBridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CareBridge</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="doctor-login.html">Doctor Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="login-form">
            <div class="container">
                <h2>Patient Login</h2>
                <form id="patient-login">
                    <label for="patient-username">Username:</label>
                    <input type="text" id="patient-username" name="username" required>
                    <label for="patient-password">Password:</label>
                    <input type="password" id="patient-password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 CareBridge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
